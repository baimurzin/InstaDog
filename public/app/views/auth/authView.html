<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Войти</h2>
                <form>

                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="email" ng-model="auth.email" placeholder="Email"
                               required="" autofocus="">
                        <span class="ion-at form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="password" ng-model="auth.password"
                               placeholder="Password" required="">
                        <span class="ion-key form-control-feedback"></span>
                    </div>
                    <button ng-click="auth.login()" class="btn btn-lg btn-block btn-success">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
