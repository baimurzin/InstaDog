<form id="acc-add-form" ng-submit="popupAcc.save()">
    <div class="form-group">
        <label>Login: </label>
        <input type="text" ng-model="popupAcc.login" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Password: </label>
        <input type="password" ng-model="popupAcc.password" class="form-control" required>
    </div>

    <div class="form-group">
        <button form="acc-add-form" type="submit" class="btn btn-success">Add account</button>
    </div>
</form>
